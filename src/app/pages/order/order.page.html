<ion-header translucent="true" class="ion-no-border gray-background">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button  menu="mainMenu" autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="gray-background">
  <ion-toolbar class="ion-no-padding"> 
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-chip>
      <ion-label>All</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label>Popular Items</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label>Beverages</ion-label>
    </ion-chip>
  </ion-toolbar>
  <ion-grid>
    <ion-row >
      <ion-col sizeLg="4" sizeMd="8" sizeXs="12" *ngFor="let product of (products$ | async)">
        <ion-card button="true" (click)="orderProduct(product)">
          
          <ion-card-content class="ion-no-padding ion-no-margin">
            <ion-row class="ion-no-padding ion-no-margin">
              <ion-col class="ion-padding" size="7">
                <ion-card-title>{{ product.name}}</ion-card-title>
                <ion-card-subtitle>{{ product.price | currency:currencyCode }}</ion-card-subtitle>
                <p>
                  {{ product.description }}
                </p>
              </ion-col>
              <ion-col class="ion-no-padding ion-no-margin" size="5">
                <div class="img-wrapper" [style.background-image]="'url(../../assets/images/bucket.jpg)'"></div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
   
    <ion-buttons slot="end">
      <ion-button fill="solid" expand="block" color="primary" (click)="navigateToCart()">
        <ion-icon name="cart-outline" slot="start"></ion-icon>
        <ion-text class="ion-margin-left" slot="end">
          {{ totalCartAmount | shopCurrency }}
        </ion-text>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
