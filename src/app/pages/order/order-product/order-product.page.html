<ion-header>
  <ion-toolbar>
    <ion-title >
      {{ product.name}}
    </ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="close()" class="ion-float-right">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid class="ion-no-padding ">
    <ion-row>
      <ion-col class="ion-margin">
        <ion-label class="ion-no-padding">
          <h2>{{ product.price | currency:currencyCode }} each</h2>
        
          <p>
            <ion-text color="medium">
              {{ product.description }}
            </ion-text>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding ion-margin">
        <div class="img-wrapper" >
          <ion-img [src]="'../../assets/images/bucket.jpg'" ></ion-img>
        </div>  
      </ion-col>
     
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button (click)="decrement()">
        <ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
      </ion-button>
      <ion-label>{{ quantity }}</ion-label>
      <ion-button (click)="increment()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="solid" size="large" expand="block" (click)="addToCart()">Add to Order - {{ total | currency:currencyCode}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
