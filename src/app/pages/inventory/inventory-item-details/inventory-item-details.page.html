<ion-header class="gray-background ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
     
    <ion-title>Item Details</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="gray-background">
  <form [formGroup]="inventoryItemForm">
  <ion-list lines="full" class="ion-margin ion-no-padding ion-padding-left ion-padding-right" >
    
    <ion-item>
      <ion-label position="stacked">Name <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" formControlName="name" ></ion-input>   
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-input formControlName="description"></ion-input>   
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Category <ion-text color="danger">*</ion-text></ion-label>
      <ion-select multiple="false" placeholder="" formControlName="category">
        <ion-select-option *ngFor="let category of inventoryCategories" [value]="category">{{category.description}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Unit Of Measure <ion-text color="danger">*</ion-text></ion-label>
      <ion-select multiple="false" placeholder="" formControlName="uom">
        <ion-select-option *ngFor="let uom of uoms" value="{{uom.value}}">{{ uom.label }}</ion-select-option>    
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Unit Cost <ion-text color="danger">*</ion-text></ion-label>
      <ion-input inputmode="decimal" type="number" formControlName="unitCost"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Reorder Level <ion-text color="danger">*</ion-text></ion-label>
      <ion-input inputmode="decimal" formControlName="reorderLevel" ></ion-input>
    </ion-item>

  </ion-list>

  <ion-list lines="full" class="ion-margin ion-no-padding ion-padding-left ion-padding-right">
    <ion-item>
      <ion-label position="stacked">Notes </ion-label>
      <ion-textarea autoGrow="true" rows="3" formControlName="notes"></ion-textarea>
    </ion-item>
        
  </ion-list>

  <ion-list lines="full" class="ion-margin ion-no-padding ion-padding-left ion-padding-right">
    <ion-item>
      <ion-label><h2>Balance On Hand</h2> </ion-label>
      <ion-label slot="end" class="ion-text-right">{{ currentCount.value }}</ion-label>
    </ion-item>

    <ion-item  button="true" detail="true" (click)="navigateToItemTransactions(itemId)">
      <ion-label><h4>History</h4></ion-label>
    </ion-item>

    <ion-item  button="true" detail="true" (click)="navigateToItemReceive(itemId)">
      <ion-label><h4>Receive</h4></ion-label>
    </ion-item>

    <ion-item  button="true" detail="true">
      <ion-label><h4>Count</h4></ion-label>
    </ion-item>

  </ion-list>

  <ion-toolbar class="ion-padding">
    <ion-button expand="block" color="danger" >
      Delete
    </ion-button>
  </ion-toolbar>

  </form>
</ion-content>
