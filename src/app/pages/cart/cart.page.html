<ion-header class="gray-background">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Your Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="gray-background">
  <ion-list inset="false" class="ion-margin ion-border" style="padding-top:0;padding-bottom:0">
    <ion-item-sliding #slidingItem *ngFor="let item of cart.items" (click)="slidingItem.close()">
      <ion-item  lines="full" (click)="openItemOptions($event, slidingItem)">
        <ion-badge slot="start" class="ion-text-right">
          {{item.quantity}} x
        </ion-badge>
        <ion-label >
          <h3>
            {{ item.productName }}
          </h3> 
        </ion-label>
        <ion-label slot="end" class="ion-text-right ion-padding-bottom" >
          {{ item.amount | currency }}
        </ion-label>

      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="top" name="trash"></ion-icon>
          <ion-text class="ion-text-capitalize" style="font-size: smaller;">Remove</ion-text>
          
        </ion-item-option>
        <ion-item-option color="light">
          <ion-icon slot="top" name="ellipsis-horizontal"></ion-icon>
          <ion-text class="ion-text-capitalize" style="font-size: smaller;">Change</ion-text>
          
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item lines="none">
      <ion-label slot="end" class="ion-text-right">
        <strong>67.00</strong>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button color="primary" expand="full" class="ion-margin">Checkout</ion-button>
  <ion-button color="danger" expand="full" class="ion-margin">Empty Cart</ion-button>
</ion-content>
